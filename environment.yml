name: tobacco-rnaseq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python essentials
  - python=3.10
  - pip
  - numpy
  - pandas
  - openpyxl
  - xlrd
  
  # R and essentials
  - r-base=4.3
  - r-essentials
  - r-devtools
  - r-biocmanager
  
  # R data manipulation
  - r-tidyverse
  - r-dplyr
  - r-readr
  - r-readxl
  - r-writexl
  - r-data.table
  
  # R visualization
  - r-ggplot2
  - r-ggrepel
  - r-ggpubr
  - r-cowplot
  - r-patchwork
  - r-viridis
  - r-rcolorbrewer
  - r-scales
  - r-pheatmap
  - r-igraph
  - r-ggraph
  
  # R utilities
  - r-openxlsx
  - r-here
  - r-xml
  - r-rcurl
  - r-png
  
  # Bioconductor packages (installed via conda)
  - bioconductor-clusterprofiler
  - bioconductor-enrichplot
  - bioconductor-org.at.tair.db
  - bioconductor-dose
  - bioconductor-complexheatmap
  - bioconductor-deseq2
  - bioconductor-annotationdbi
  - bioconductor-go.db
  - bioconductor-keggrest
  - bioconductor-biostrings
  - bioconductor-genomicranges
  
  # pip packages
  - pip:
    - matplotlib
    - seaborn
    - scipy
    - scikit-learn
